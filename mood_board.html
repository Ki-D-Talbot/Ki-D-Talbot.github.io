<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Mood Board - Ki Talbot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload" onload="includeHTML()">

    <!-- Header -->
    <div w3-include-html="nav.html"></div>

    <!-- Main Content -->
    <div id="main">
        <div class="inner">
            <header>
                <h1>Mood Board</h1>
                <p>This mood board represents the visual style and aesthetic for the project.</p>
            </header>
            
            <section class="mood-board">
                <div class="mood-board-item">
                    <img src="images/mood1.jpg" alt="Mood Image 1">
                    <p>Inspiration 1</p>
                </div>
                <div class="mood-board-item">
                    <img src="images/mood2.jpg" alt="Mood Image 2">
                    <p>Inspiration 2</p>
                </div>
                <div class="mood-board-item">
                    <img src="images/mood3.jpg" alt="Mood Image 3">
                    <p>Inspiration 3</p>
                </div>
                <!-- Add more mood board items as needed -->
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; Ki Talbot. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/mood_board.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
